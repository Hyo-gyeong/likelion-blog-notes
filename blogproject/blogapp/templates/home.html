<!--{{blogs}}--><!--키값을 통해 출력하면bloagappBlogonject라고 출력됨->이게 아닌데;->객체(object)안에 있는 내용에 접근 필요! = 쿼리셋 메소드 사용!!!-->
<!--{{blogs.all}}는 //all은 쿼리셋 메소드중 하나// {Blog.objects.all}과 같아짐 + Blog라고 만든 model의 class의 모든 객체 즉, 쿼리셋을 가져와라-->

<!--이외에 여러가지 메소드
   ex).count : 데이터 개수를 반환해라
   ex).first : 첫번째 객체를 반환해라
   ex).last: 마지막 객체를 반환해라 등 굉장히 다양함..! 정리본 참고-->

{% for blog in blogs.all %} <!--model class의 Blog객체안에 있는 -->
    <h1>제목 : {{blog.title}}</h1><!--각각의 변수에 접근하는 방법-->
    <p>날짜 : {{blog.pub_date}}</p>
    <p>본문 미리보기 : {{blog.sum}}<a href="{% url 'detail' blog.id %}">...more</a> </p><!-- template태그를 통해 링크를 달아줌%-->
    <br><br>
{% endfor %}
